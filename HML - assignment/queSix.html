<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating form using table</title>
</head>
<body>
    <form action="">
        <table   cellpadding="10px" >
            <u><h3>Registration</h3></u>
            <tr>
                <td colspan="3">Personal Details</td>
            </tr>
            <tr>
                <td>
                    <label for="full">Full Name</label><br>
                    <input type="text" name="full" placeholder="Enter your name" id="">
                </td>
                <td>
                    <label for="Father">Father Name</label><br>
                    <input type="text" name="Father" placeholder="Enter Father name" id="">
                </td>
                <td>
                    <label for="Mother">Mother Name</label><br>
                    <input type="text" name="Mother" placeholder="Enter Mother name" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birth">Date of Birth</label><br>
                    <input type="number" name="birth" placeholder="Enter your DOB" id="">
                </td>
                <td>
                    <label for="aadhar">Aadhar Number</label><br>
                    <input type="number" name="aadhar" placeholder="Enter aadhar number" id="">
                </td>
                <td>
                    <label for="email">Email</label><br>
                    <input type="text" name="email" placeholder="Enter your email" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobail">Mobile Number</label><br>
                    <input type="number" name="mobail" placeholder="Enter mobile number" id="">
                </td>
                <td>
                    <label for="gender">Gender</label><br>
                    <input type="text" name="gender" placeholder="Enter your gender" id="">
                </td>
                <td>
                    <label for="addr">Address</label><br>
                    <input type="text" name="addr" placeholder="Enter your Address" id="">
                </td>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td colspan="3">Other Details</td>
            </tr>
            <tr>
                <td>
                    <label for="stream">Stream</label><br>
                    <input type="text" name="stream" placeholder="Enter your stream" id="">
                </td>
                <td>
                    <label for="previous">Previous Class</label><br>
                    <input type="text" name="previous" placeholder="Enter previous class" id="">
                </td>
                <td>
                    <label for="hobi">Hobbies</label><br>
                    <input type="text" name="hobi" placeholder="Enter your hobbies" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Account">Account Number</label><br>
                    <input type="number" name="Account" placeholder="Enter account number" id="">
                </td>
                <td>
                    <label for="Reli">Religion</label><br>
                    <input type="text" name="Reli" placeholder="Enter your religion" id="">
                </td>
                <td>
                    <label for="category">category</label><br>
                    <input type="text" name="category" placeholder="Enter your category" id="">
                </td>
            </tr>
            <tr align="center">
                <td></td>
                <td>
                    <input type="button" value="Submit" name="" id="">
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
