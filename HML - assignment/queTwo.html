<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create employee registration webpage using HTML form objects</title>
</head>

<body>
    <form action="">
        <table cellpadding="5px" cellspacing="0px">
            <tr>
                <th colspan="2">
                    <img width="100" height="100" src="image/user.png" alt="">
                    <h1 style="color: red;">Employee Registration Form</h1>
                </th>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="mr" id="">
                    <label for="mr">Mr.</label>

                    <input type="radio" name="mrs" id="">
                    <label for="mrs">Mrs.</label>

                    <input type="radio" name="ms" id="">
                    <label for="ms">Ms.</label>
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="" id="" placeholder="FirstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="" id="" placeholder="LastName"></td>
            </tr>
            <tr>
                <td>Mail Address1</td>
                <td>
                    <input type="text" name="" id="" >
                </td>
            </tr>
            <tr>
                <td>Mail Address2</td>
                <td>
                    <input type="text" name="" id="" >
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="text" name="" id="" >
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td><select name="" id="">
                    <option value="" selected>Gujarat</option>
                    <option value="">Mumbai</option>
                    <option value="">Delhi</option>
                </select></td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="contact" name="" id=""></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td>
                    <input type="button" name="" value="Browse..." id=""> No file selected
                </td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>
                    <input type="number" name="" id="" placeholder="+91">
                </td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td>
                    <input type="checkbox" name="" id=""> Gujarati <br>
                    <input type="checkbox" name="" id=""> Hindi
                    <br>
                    <input type="checkbox" name="" id=""> English
                    <br>
                    <input type="checkbox" name="" id=""> Marathi
                </td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td>
                    <textarea placeholder="Optional"  name="" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" name="" value="submit" id="">
                    <input type="button" name="" value="reset" id="">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
